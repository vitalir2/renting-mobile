name: Renting iOS workflow

on:
  push:
    pathes:
      - 'shared/**'
      - 'iosApp/**'
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Select Xcode
      run: sudo Xcode-select -switch /Applications/Xcode_14.2.app
    - name: Install pods
      run: cd iosApp && pod install
    - uses: actions/setup-java@v3 # For KMM shared module
      with:
        distribution: 'temurin'
        java-version: '11'
    - name: Build
      run: cd iosApp && xcodebuild clean build -workspace iosApp.xcworkspace -scheme iosApp -destination 'platform=iOS Simulator,name=iPhone 14 Pro,OS=16.2'
